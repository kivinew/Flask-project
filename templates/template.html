<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"><!-- Подключаем таблицу стилей -->
    </head>
    <body>
        <header>
            {% block header %}{% endblock %}
        </header>
        
        <main class="container">
            {% block main %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2024 KiViNeW. Все права защищены.</p>
        </footer>

        <em>{% block aphorism %}{% endblock %}</em>
        
        <a href="{% block hiddenlink %}{% endblock %}" class="hidden-link">Скрытая ссылка</a>
    </body>
</html>
